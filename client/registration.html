<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <title>Социалочка</title>
</head>
<body>
    <div class="main">
        <div class="main__leftside"></div>
        <div class="main__rightside">
            <a class="main_rightside_logo" href="/">C</a>
            <h1 class="main__rightside__head">Регистрация</h1>
            <p class="main__rightside__desc">Присоединяйтесь миллионам!</p>
            <form class="main__rightside__form" action="">
                <input class="main__rightside__form__input" placeholder="Ваше имя" type="text">
                <input class="main__rightside__form__input" placeholder="Ваша фамилия" type="text">
                <input class="main__rightside__form__input" placeholder="Эл. почта или телефон" type="text">
                <input class="main__rightside__form__input" placeholder="Пароль" type="password">
                <button class="main__rightside__form__register-button">зарегистрироваться</button>
                <button class="main__rightside__form__login-button">войти</button>
            </form>
            <div class="main__rightside__download-buttons">
                <a class="main__rightside__download-buttons__link" href="">
                    <img class="main__rightside__download-buttons__img" src="img/google-play.png" alt="">
                </a>
                <a class="main__rightside__download-buttons__link" href="">
                    <img class="main__rightside__download-buttons__img" src="img/app-store.png" alt="">
                </a>
            </div>
            <ul class="main__rightside__bottom-navbar">
                <li class="main__rightside__bottom-navbar__navbar-item">
                    <a class="main__rightside__bottom-navbar__navbar-item__link" href="">API</a>
                </li>
                <li class="main__rightside__bottom-navbar__navbar-item">
                        <a class="main__rightside__bottom-navbar__navbar-item__link" href="">Служба поддержки</a>
                </li>
                <li class="main__rightside__bottom-navbar__navbar-item">
                        <a class="main__rightside__bottom-navbar__navbar-item__link" href="">Блог</a>
                </li>
                <li class="main__rightside__bottom-navbar__navbar-item">
                    <a class="main__rightside__bottom-navbar__navbar-item__link" href="">О компании</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
