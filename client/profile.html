<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Социалочка</title>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="nav-logo">C</a>
            <ul class="nav-pages">
                <li class="nav-pages__item">
                    <a class="nav-pages__link" href="/">Профиль</a>
                </li>
                <li class="nav-pages__item">

                <li class="nav-pages__item">
                    <a class="nav-pages__link" href="/">Сообщения</a>
                </li>
                <li class="nav-pages__item">
                    <a class="nav-pages__link" href="/">Группы</a>
                </li>
                <li class="nav-pages__item">
                    <a class="nav-pages__link" href="/">Поиск</a>
                </li>
            </ul>
            <ul class="nav-pages">
                <li class="nav-pages__item">
                    <a class="nav-pages__link" href="/">Настройки</a>
                </li>
                <li class="nav-pages__item">
                    <a class="nav-pages__link" href="/">Выйти</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="main__container">
            <div class="main__profile">
                <div class="main__photo-user"> <!--main__profile__photo-->
                    <img class="main__photo-user_img" src="img/profile-images/photo.jpg">
                </div>
                <div class="main__profile-information">
                    <div class="main__profile-information__header">
                        <h1>
                            <span>М</span>ария <span>З</span>айцева
                        </h1>
                        <h3>онлайн</h3>
                    </div>
                    <hr>
                    <div class="main__profile-information__photos">
                        <img class="main__profile-information__photos__img" src="img/profile-images/p1.jpg">
                        <img class="main__profile-information__photos__img" src="img/profile-images/p2.jpg">
                    </div>
                    <div class="main__profile-information__statistics">
                        <h2>
                            <span>24</span>
                            <br>
                            друга
                        </h2>
                        <h2>
                            <span>12</span>
                            <br>
                            фотографии
                        </h2>
                        <h2>
                            <span>18</span>
                            <br>
                            постов
                        </h2>
                        <h2>
                            <span>33</span>
                            <br>
                            подписки
                        </h2>
                    </div>
                    <div class="main__profile-posts">
                        <input class="main__profile-posts__input" type="text" placeholder="Как прошел Ваш день?">
                    </div>
                    <div class="main__profile-post">
                        <div class="main__profile-post__user">
                            <img src="img/profile-images/post1.jpg" alt="">
                            <div class="main__profile-post__user__information">
                                <h3>
                                    <span>М</span>ария <span>З</span>айцева
                                </h3>
                                <h5>Это мой первый пост!</h5>
                            </div>
                        </div>
                        <h5>10.06.2019 11:18</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
